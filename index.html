<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGS Pad</title> <!-- Change title here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGS Pad</h1> <!-- Change heading here -->
        <label for="documentName">Document Name:</label>
        <input type="text" id="documentName" placeholder="Enter document name">
        <textarea id="documentContent" placeholder="Enter your text"></textarea>
        <button onclick="saveDocument()">Save Document</button>
        <button onclick="loadDocument()">Load Document</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
